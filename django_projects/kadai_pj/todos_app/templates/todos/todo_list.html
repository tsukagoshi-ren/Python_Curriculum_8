<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>TODOアプリ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>TODO一覧</h1>
    <div class="card">
        <div class="card-body">
            <form method="GET" action="{% url 'todo_list' %}">
                <div class="input-group mb-3">
                    <p class="text-center">検索</p>
                    {{form.user_id}}
                    <button class="btn btn-primary" type="submit">検索</button>

                    {% if form.errors %}
                        <div class="alert alert-danger mt-2">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

    {% if todos %}
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>タイトル</th>
                    <th>完了</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                    <tr>
                        <td>{{ todo.id }}</td>
                        <td>{{ todo.title }}</td>
                        <td>{{ todo.completed|yesno:"はい,いいえ" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning" role="alert">
            該当のユーザー（ID: {{ search_id }}）は存在しないか、TODOが登録されていません。
        </div>
    {% endif %}
    
    <p><a href="{% url 'index' %}">トップページに戻る</a></p>
</body>
</html>
